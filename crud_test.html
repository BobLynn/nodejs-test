<!-- 在 showdata.ejs 模板中，使用 EJS 標記顯示資料庫查詢結果 -->
<html>
  <head>
    <title>My Database</title>
  </head>
  <body>
    <table>
      <% for(var i=0; i < data.length; i++) { %>
      <tr>
        <td><%= data[i].id %></td>
        <td><%= data[i].name %></td>
        <td><%= data[i].email %></td>
      </tr>
      <% } %>
    </table>
  </body>
</html>
